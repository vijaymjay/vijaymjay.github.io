                    <form class="mt-4">
                     
                      

                      <div class="row">
                        <div class="col-6">
                            <div class="mb-4">
                                <label for="exampleInputEmail1" class="billing-label">First Name *</label>
                                <input type="email" placeholder="Enter first name" class="form-control formvaluebox" id="exampleInputEmail1" aria-describedby="emailHelp">
                              
                              </div>
                        </div>
                        <div class="col-6">
                            <div class="mb-4">
                                <label for="exampleInputEmail1" class="billing-label">Last Name *</label>

                              </div>
                        </div>
                    </div>

                      <div class="mb-4">
                        <label for="exampleInputPassword1" class="billing-label">Display name *</label>
                        <input type="text" placeholder="Display name" class="form-control formvaluebox" id="exampleInputPassword1">
                      </div>

                   

                      <div class="mb-4">
                        <label for="exampleInputPassword1" class="billing-label">Email *</label>
                        <input type="text" placeholder="Email" class="form-control formvaluebox" id="exampleInputPassword1">
                      </div>


                      <div class="font20 pb-3 pt-4 fwb">
                        Password change
                       </div>

                      <div class="mb-4 passwordcollection">
                        <label for="exampleInputPassword1" class="billing-label">Current password *</label> <span class="mustbe8">Must be at least 8 characters</span>
                        <input type="password" placeholder="Current password" class="form-control formvaluebox" id="exampleInputPassword1">

                        <i class="fas fa-eye"></i>
                      </div>

                      <div class="mb-4 passwordcollection">
                        <label for="exampleInputPassword1" class="billing-label">New password *</label>
                        <input type="password" placeholder="Type your new password" class="form-control formvaluebox" id="exampleInputPassword1">
                        <i class="fas fa-eye"></i>
                      </div>

                      <div class="mb-4 passwordcollection">
                        <label for="exampleInputPassword1" class="billing-label">Confirm new password *</label>
                        <input type="text" placeholder="Retype your new password" class="form-control formvaluebox" id="exampleInputPassword1">
                        <i class="fas fa-eye"></i>
                      </div>

                    

                      <button type="submit" class="btn btn-danger btn-login">Save changes</button>

                      </form>
