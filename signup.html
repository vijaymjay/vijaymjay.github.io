<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Move Shapes</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="Assets/css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  
  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.2.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<body>
  


    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 col-lg-6 loginleft">
                <div class="loginleftcenter">
                    <div class="loginleftimg">
                        <img src="Assets/images/moveshape.png">
                    </div>
                </div>
               
                
            </div>
            <div class="col-md-12 col-lg-6 loginright">

                
                        <div class="signupbox">
                            <div class="needaccount">
                                Already have an account? <span>Sign in</span>
                            </div>
        
                            <div class="signin">
                                Sign Up
                            </div>
        
        
                            <form class="mt-5">
                                <div class="row">
                                    <div class="col-6">
                                        <div class="mb-3">
                                            <label for="exampleInputEmail1" class="form-label">First Name</label>
                                            <input type="email" placeholder="Enter your first name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                           
                                          </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="mb-3">
                                            <label for="exampleInputEmail1" class="form-label">Last Name</label>
                                            <input type="email" placeholder="Enter your last name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                           
                                          </div>
                                    </div>
                                </div>
                                <div class="mb-3">
                                  <label for="exampleInputEmail1" class="form-label">Email</label>
                                  <input type="email" placeholder="Email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                 
                                </div>
                                <div class="mb-3">
                                  <label for="exampleInputPassword1" class="form-label">Password</label>
                                  <input type="password" placeholder="Create Password" class="form-control" id="exampleInputPassword1">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
                                    <input type="password" placeholder="Repeat your Password" class="form-control" id="exampleInputPassword1">
                                  </div>
                                <div class="mb-3 form-check">

                                    <div class="d-flex">
                                        <div class="leftc">
                                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                          <label class="form-check-label" for="exampleCheck1">Creating your account and your accepting <a href="">Terms & Conditions</a></label>
    
                                        </div>
                                      
                                    </div>
                                  

                                </div>
                                <div class="login-btn">
                                    <button type="submit" class="btn btn-danger btn-login">Sign Up</button>
                                   


                                    <div class="straight-line"><span>Or sign up with</span></div>

                                   
                                </div>

                                <div class="socialicon">
                                    <img src="Assets/images/facebook.png">
                                    <img src="Assets/images/google.png">
                                    <img src="Assets/images/apple.png">

                                </div>
                               
                              </form>
                        </div>
                  
             
                
            </div>
        </div>

        <div class="footersecion">
            <div class="row">
                <div class="col-12">
                    Â© Moveshapes Courses 2024 
                </div>
            </div>
          
            </div>

    </div>


<script src="Assets/js/script.js"></script>
</body>
